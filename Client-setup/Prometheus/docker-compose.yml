version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-23
    restart: always
    ports:
      - "39090:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /mnt/nvme_disk1/docker/:/var/lib/docker:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidia1:/dev/nvidia1
      - /dev/nvidia2:/dev/nvidia2
      - /dev/nvidia3:/dev/nvidia3
      - /dev/nvidia4:/dev/nvidia4
      - /dev/nvidia5:/dev/nvidia5
      - /dev/nvidia6:/dev/nvidia6
      - /dev/nvidia7:/dev/nvidia7
    privileged: true

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

