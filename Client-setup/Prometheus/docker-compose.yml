  nvidia-dcgm-exporter:
    image: nvidia/dcgm-exporter:3.3.9-3.6.1-ubuntu22.04
#    image: nvidia/dcgm-exporter:latest
    container_name: dcgm-exporter
    runtime: nvidia
    privileged: true
    environment:
      - DCGM_EXPORTER_INTERVAL=1000
      - DCGM_EXPORTER_LISTEN=:9400
      - DCGM_EXPORTER_ENABLE_MIG=1
    ports:
      - "9400:9400"
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9101:9100"
    volumes:
      - /:/host:ro,rslave
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^$'
      - '--collector.filesystem.ignored-fs-types=^$'

  nvidia_smi_exporter:
    image: utkuozdemir/nvidia_gpu_exporter:1.1.0
    container_name: nvidia_smi_exporter
    restart: unless-stopped
    devices:
      - /dev/nvidiactl:/dev/nvidiactl
      - /dev/nvidia0:/dev/nvidia0
    volumes:
      - /usr/lib/x86_64-linux-gnu/libnvidia-ml.so:/usr/lib/x86_64-linux-gnu/libnvidia-ml.so:ro
      - /usr/lib/x86_64-linux-gnu/libnvidia-ml.so.1:/usr/lib/x86_64-linux-gnu/libnvidia-ml.so.1:ro
      - /usr/bin/nvidia-smi:/usr/bin/nvidia-smi:ro
    ports:
      - "9834:9835"

  du_exporter:
    image: deziss/du_exporter:v0.6.0
    container_name: du_exporter
    restart: unless-stopped
    volumes:
      - /mnt/nvme_disk1/docker/containers:/containers:ro
      - disk-usage-data:/du_exporter
    ports:
      - "9777:9995"

